<!-- Form Reacreating 2 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 2</title>
</head>
<body>
    <h1>Job Application</h1>
    <form >
    <label for="text1">Name:</label>
    <input type="text" name="text1" id="text1">
    <br>
    <label for="text2">Email:</label>
    <input type="text" name="text2" id="text2">
    <br>
    <label for="text3">Phone:</label>
    <input type="tel" name="text3" id="text3">
    <br>
    <label for="file1">Resume:</label>
    <input type="file" name="file1" id="file1">
    <br>
    <label for="count">Experience(year):</label><br>
    <input type="number" name="num1" id="count">
    <br>
    <fieldset>
        <legend>Topic Of Interest</legend>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox1">HTML</label><br>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <label for="checkbox2">CSS</label><br>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        <label for="checkbox3">Java Sript</label>
        </fieldset>
        <br>
       <label for="selection1">Highest Eduaction:</label><br>       
        <select name="Scooling" id="selection1">
        <option value="high school">High School</option>
        <option value="low school">Low school(Funny)</option>
        <br>
        
        <label for="Availability">Availability</label><br>
        <input type="radio" name="option" id="Fullitme" >
        <label for="Fulltime">Full time</label><br>
        <input type="radio" name="option" id="Parttime">
        <label for="Parttime">Part Time</label>
       

    </select>
    </form>
</body>
</html>
