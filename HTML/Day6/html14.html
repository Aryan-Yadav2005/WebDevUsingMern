<!-- Basic Form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form action="">
        <fieldset>
            <legend>Html Form Dummy</legend>
            <label for="Email">Enter Email id:</label>
            <input type="text" id="Email" placeholder="Enter your email here..">
            
            <br>
            <br>

            <label for="Password">Enter password:</label>
            <input type="password" id="Password" placeholder="Enter password here..">

            <br>
            <br>

            <input type="submit" value="Click here">

            <br>
            <br>

            <label for="Gender">Choose your gender</label>
            <input type="radio" name="option" id="male" >
            <label for="male">Male</label>
            <input type="radio" name="option" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="option" id="nothing" >
            <label for="nothing">Mujhe sharam aati h btane main</label>

            <br>
            <br>

            <label for="selector1">Choose your Dish:</label>
            <select name="Dishes" id="selector1" multiple>
            <option value="kurkure">Kurkure</option>
            <option value="chips">Chips</option>
            <option value="maggie">maggie</option>
           </select>

           <br>
           <br>

           <label for="datepicker">Enter Date:</label>
           <input type="date" id="datepicker">

           <br>
           <br>

           <textarea name="textarea1" id="textarea1" cols="10" rows="5" placeholder="Enter text here......"></textarea>

           <br>
           <br>

           <label for="chcekbox1">English</label>
           <input type="checkbox" id="checkbox1" >
           <label for="chcekbox2">Hindi</label>
           <input type="checkbox" id="checkbox2" >

           <br>
           <br>

           <label for="file1">Upload:</label>
           <input type="file" id="file1" >

  </fieldset>
       
    </form>
</body>
</html>
