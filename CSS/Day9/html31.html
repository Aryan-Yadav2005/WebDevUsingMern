<!-- Position Properties -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Properties(Sticky)</title>
    <link rel="stylesheet" href="stylefor31.css">
</head>
<body>
    <fieldset>
       
    <div class="container">

        <img src="image1.jpeg" 
          alt="image 1"
          width="300px"
          height="300px"
          class="image1">
         
        <img src="image2.jpeg"
         alt="image 2"
         width="300px"
         height="300px"
         class="image2">

        <img src="image3.jpeg"
         alt="image 3"
         width="300px"
         height="300px"
         class="image3">

        <img src="image4.jpeg" 
        alt="image 4"
        width="300px"
        height="300px"
        class="image4">

    </div>
</fieldset>
</body>
</html>
